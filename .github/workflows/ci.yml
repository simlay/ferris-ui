name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios-sim
          toolchain: nightly

      - name: build
        run: cargo build --target aarch64-apple-ios-sim

  screenshot:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios-sim
          toolchain: nightly

      - name: start simulator
        run: |
          xcrun simctl boot 'iPhone 16'
          sleep 20

      - name: Run example and take screenshot
        run: |
          make screenshot
        # xcrun simctl io booted screenshot screenshot.png

      - uses: actions/upload-artifact@v4
        id: screenshot
        with:
          name: screenshot
          path: screenshot.png
          compression-level: 0 # no compression

      - uses: actions/upload-artifact@v4
        id: app-logs
        with:
          name: app-logs
          path: |
            stdout.txt
            stderr.txt
          compression-level: 0 # no compression

      - name: Put screenshot in github summary
        run: |
          echo 'Artifact ID is ${{ steps.screenshot.outputs.artifact-id }}'
          echo 'Artifact URL is ${{ steps.screenshot.outputs.artifact-url }}'
          make gh-summary
          cat Summary.md >> "$GITHUB_STEP_SUMMARY"

  swift-screenshot:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: start simulator
        run: |
          xcrun simctl boot 'iPhone 16'
          for i in 1..20; do xcrun simctl list devices booted; sleep 1; done

      - name: Run example and take screenshot
        run: |
          xcrun simctl list devices booted
          make -C ./swift-example/ swift-example-screenshot

      - uses: actions/upload-artifact@v4
        id: screenshot
        with:
          name: swift-screenshot
          path: swift-example/swift-screenshot.png
          compression-level: 0 # no compression

      - uses: actions/upload-artifact@v4
        id: app-logs
        with:
          name: app-logs
          path: |
            stdout.txt
            stderr.txt
          compression-level: 0 # no compression
